    <main>
        <form>
            <label for="nomape"> Nombre y Apelliodo</label>
            <input type="text" id="nomape" class="padron" required>
            <label for="correo">Correo electronico</label>
            <input type="email" id="correo" class="padron" placeholder="correo@dominio.com">
            <label for="correa">Telefono</label>
            <input type="tel" id="telefono" class="padron" placeholder="(xxx) xxxxxxxx">
            <label for="mensaje"></label>
            <textarea id="mensaje" cols="70" rows="10" class="padron"></textarea>
            <fieldset>
                <legend>多Como desea ser contactado?</legend>
                <label for="radio"><input type="radio" name="copntacto" id="radio" value="email">Email</label>
                
                <label for="radio"><input type="radio" name="copntacto" id="telefono" value="telefono">telefono</label>
                
                <label for="radio"><input type="radio" name="copntacto" id="Whatsapp" value="Whatsapp" checked>Whatsapp</label>
                
            </fieldset>
            <fieldset>
                <legend>多En que horario desea ser atendido?</legend>
                <select>
                    <option>ma単ana</option>
                    <option>tarde</option>
                    <option>noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox"> <input type="checkbox" checked>多le gustyaria rfecibir notificaciones?</label>
            <input type="submit" class="enviar">
        </form>
        <table>

                    <th>Dia</th>
